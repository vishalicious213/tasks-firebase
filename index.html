<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="nav">
        <button id="shop-btn">Shopping</button>
        <button id="to-do-btn">To Do List</button>
        <button id="notes-btn">Notes</button>
    </nav>

    <h1 id="title"></h1>

    <main id="main">
        <section id="shop-section">
            <input type="text" id="cart-input" placeholder="Bread">
            <div id="buttons">
                <button id="cart-btn">Add to cart</button>
                <button id="bulk-btn">Add to bulk</button>
            </div>
            <h2>Regular Items</h2>
            <ul id="shopping-list"></ul>

            <div id="bulk-section">
                <h2>Bulk Items</h2>
                <ul id="bulk-list"></ul>
            </div>
        </section>

        <section id="to-do-section" class="hide-section">
            <input type="text" id="to-do-input" placeholder="Add a task">
            <button id="to-do-list-btn">Add task</button>
            <ul id="to-do-list"></ul>
        </section>

        <section id="notes-section" class="hide-section">
            <input type="text" id="note-input" placeholder="Add a note">
            <button id="note-btn">Add note</button>
            <ul id="note-list"></ul>
        </section>
    </main>

    <script src="index.js" type="module"></script>
</body>
</html>
